<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=], initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="/src/css/login.css">
        <link rel="icon" type="image/x-icon" href="/src/img/popcorn.png">
        <title>Login - RandomFlix</title>
    </head>
    <body class="d-flex flex-column justify-content-center">
        <header class="cabecalho">
            <nav class="navbar navbar-expand-lg navbar-light cor-especial-navegacao">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#" id="titulo">
                        <img id="logo" src="/src/img/randomflix1.png" alt="Logo randomflix">
                    </a>
                    <button class="navbar-toggler background-hamburguer" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link color-li" href="/src/index.html"><i class="fas fa-home"></i> 
                                    Início
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link color-li" href="/src/html/sobre.html"><i class="fas fa-book-open"></i> 
                                    Sobre
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link color-li" href="/src/html/contato.html"><i class="far fa-envelope-open"></i> 
                                    Contato
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main class="d-flex justify-content-center flex-column mt-3 main-login">
            <h1 class="text-center mt-2 login-palavra">Entrar</h1>
            <form class="d-flex flex-column formulario p-3 justify-content-center">
                <div id="aviso-preenchimento" class="pt-3"></div>
                <div class="mb-3 justify-content-center">
                    <label for="exampleInputEmail1" class="form-label cor-label">Endereço de Email</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="exemplo@email.com.br">
                    <span id="resposta" class="mb-1"></span>
                    <div id="emailHelp" class="form-text">
                        Nunca compartilharemos seu e-mail com mais ninguém.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label cor-label">Senha</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Digite sua senha">
                    <span class="form-text"><small><i class="fas fa-angle-right"></i> Senha de 8 digitos ou mais.</small></span>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                    <label class="form-check-label cor-label" for="exampleCheck1">Lembrar senha</label>
                </div>
                <p>
                    <a href="http://127.0.0.1:5501/src/html/senha.html" target="_blank">Esqueceu sua senha?</a>
                </p>
                <button id="botao-continuar" type="submit" class="btn mb-3">Entrar</button>
                <div class="rede-social text-center">
                    <span>Ou conecte-se com a rede social</span>
                    <div class="campo-social d-flex justify-content-center mt-2">
                        <div class="facebook">
                            <a href="#"><i class="fab fa-facebook-square"></i></a>
                        </div>
                        <div class="instragram ms-3">
                            <a href="#"><i class="fab fa-instagram"></i></a>
                        </div>
                    </div>
                </div>
            </form>
        </main>
        <footer class="mt-5">
            <p class="copyright">
                &copy; RandomFlix - Grupo 8 - Desenvolvido para fins didáticos. 2021
            </p>
        </footer>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="/src/js/controller/login-controller.js"></script>
        <script src="/src/js/model/login-model.js"></script>
        <script src="/src/js/view/login-view.js"></script>
        <script src="/src/js/login-main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
