<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=], initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/aae9aa0d8f.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/css/style.css" />
    <link rel=" icon " type=" image / x-icon " href="/src/img/popcorn.png" />
    <title>Random Flix</title>
  </head>
  <body class="d-flex flex-column justify-content-center">
    <main class="d-flex justify-content-center mt-5" style="height: 100%">
      <form class="d-flex flex-column formulario p-5 justify-content-center">
        <h3>RANDOMFLIX</h3>
        <div class="mb-3 justify-content-center">
          <label for="exampleInputEmail1" class="form-label"
            >Endereço de Email
          </label>
          <input
            type="email"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
            placeholder="exemplo@email.com.br"
          />
          <p class="p-3" id="resposta"></p>
          <div id="emailHelp" class="form-text">
            Nunca compartilharemos seu e-mail com mais ninguém.
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Senha</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Digite sua senha"
          />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Lembrar senha</label
          >
        </div>
        <p>
          <a href="http://127.0.0.1:5501/src/html/senha.html" target="_blank">
            Esqueceu sua senha?</a
          >
        </p>
        <button type="submit" class="btn btn-primary">Login</button>
        <div class="rede-social">
          <span>Ou conecte-se com a rede social</span>
          <div class="campo-social">
            <div class="facebook">
              <a href="#">
                <i class="fab fa-facebook-square"></i>
              </a>
            </div>

            <div class="instragram">
              <a href="#">
                <i class="fab fa-instagram"></i>
              </a>
            </div>
          </div>
        </div>
      </form>
    </main>
    <footer class="mt-3">
      <p class="copyright">
        &copy; RandomFlix - Grupo 8 - Desenvolvido para fins didáticos. 2021
      </p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/src/Js/Controllers/controller.js"></script>
    <script src="/src/Js/Model/model.js"></script>
    <script src="/src/Js/Views/view.js"></script>
    <script src="/src/Js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
