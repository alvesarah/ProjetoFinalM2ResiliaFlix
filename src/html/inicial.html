<!DOCTYPE html>
<html lang="pt-br">
  <head>

  <body>
    <header class="cabecalho">
      <nav class="navbar navbar-expand-lg navbar-light cor-especial-navegacao">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" id="titulo">
            <img
              id="logo"
              src="/src/img/randomflix1.png"
              alt="Logo randomflix"
            />
          </a>
          <button
            class="navbar-toggler background-hamburguer"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav d-flex align-items-center">
              <li class="nav-item">
                <a class="nav-link color-li" href="/src/html/inicial.html"
                  ><i class="fas fa-home"></i>
                  Início
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link color-li" href="/src/html/sobre.html"
                  ><i class="fas fa-book-open"></i>
                  Sobre
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link color-li" href="/src/html/contato.html"
                  ><i class="far fa-envelope-open"></i>
                  Contato
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link color-li pt-4" href="/src/html/search.html">
                  <div class="input-group mb-3">
                    <input
                      class="form-control form-control-sm"
                      type="text"
                      placeholder="Buscar filme"
                    />
                    <div class="input-group-append">
                      <button class="btn botao-buscar-filme" type="button">
                        <i class="fas fa-search"></i>
                      </button>
                    </div>
                  </div>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section
        id="carouselExampleCaptions"
        class="carousel slide"
        data-bs-ride="carousel"
        data-bs-interval="5000"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://media.giphy.com/media/4m7zfhchURMRO/giphy.gif"
              class="img-fluid w-100 tamanhoGif"
              alt="Filme o iluminado"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5 class="letraTituloCarrossel">Bem-vindo de volta</h5>
              <p class="letraTextoCarrossel">
                Veja os novos filmes na plataforma!
              </p>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="https://media.giphy.com/media/XCxcmEQWxDdc8qsd2R/giphy.gif"
              class="img-fluid w-100 tamanhoGif"
              alt="Filme charles chaplin"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5 class="letraTituloCarrossel">
                Reveja seus clássicos favoritos!
              </h5>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="https://media.giphy.com/media/jIXcTEmU5RCpO/giphy-downsized-large.gif"
              class="img-fluid w-100 tamanhoGif"
              alt="Filme à procura da felicidade"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5 class="letraTituloCarrossel">
                Mude o seu conceito de filmes e diversão!
              </h5>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </section>
