<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/cadastro.css">
        <link rel="icon" type="image/x-icon" href="../img/popcorn.png" />
        <title>Cadastro - RandomFlix</title>
    </head>
    <body>
        <header class="cabecalho">
            <nav class="navbar navbar-expand-lg navbar-light cor-especial-navegacao">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#" id="titulo">
                        <img id="logo" src="/src/img/randomflix1.png" alt="Logo randomflix">
                    </a>
                    <button class="navbar-toggler background-hamburguer" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link color-li" href="/src/index.html"><i class="fas fa-home"></i> Início</a>
                            <li class="nav-item">
                                <a class="nav-link color-li" href="/src/html/sobre.html"><i class="fas fa-book-open"></i> Sobre</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link color-li" href="/src/html/contato.html"><i class="far fa-envelope-open"></i> Contato</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main class="cadastro">
            <h1 class="text-center mt-3 cadastro-palavra">Cadastro</h1>
            <form class="container dados-pessoais text-light mt-5 mb-5">
                <div id="aviso-preenchimento" class="pt-3"></div>
                <div class="row">
                    <div class="col-md-6 mb-3 mt-3">
                        <label for="exampleFormControlInputDefault" class="form-label">Nome</label>
                        <input id="nome" class="form-control" id="exampleFormControlInputDefault" type="text" aria-label="default input example" required>
                    </div>
                    <div class="col-md-6 mb-3 mt-3">
                        <label for="exampleFormControlInputDefault" class="form-label">Sobrenome</label>
                        <input id="sobrenome" class="form-control" id="exampleFormControlInputDefault" type="text" aria-label="default input example">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8 mb-3">
                        <label for="exampleInputEmail1" class="form-label">E-mail</label>
                        <input id="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
                        <div id="emailHelp" class="form-text"></div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="exampleFormControlInputDefault" class="form-label">RG</label>
                        <input data-toggle="tooltip" title="Deve-se ter no minimo 9 caracteres" id="rg" class="form-control" id="exampleFormControlInputDefault" type="text" aria-label="default input example">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="exampleInputPassword1" class="form-label">Senha</label>
                        <input id="senhaUm" type="password" class="form-control" id="exampleInputPassword1">
                        <div class="form-text validaSenha"></div>
                        <div class="aviso-senha" class="form-text"><small><i class="fas fa-angle-right"></i> A senha deve ter no minimo 8 dígitos</small></div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="exampleInputPassword1" class="form-label">Confirmar senha</label>
                        <input id="senhaDois" type="password" class="form-control" id="exampleInputPassword1">
                        <div class="form-text validaSenha"></div>
                    </div>
                </div>
                <button class="btn col-md-6 btn-continuar-dados-pessoais mb-3" type="submit">Continuar</button>
            </form>
            <form class="container endereco text-light mt-5 mb-5">
                <div id="aviso-preenchimento-endereco" class="pt-3"></div>
                <div class="row mt-5">
                    <div class="col-md-4 mb-3">
                        <label for="exampleFormControlInputDefault" class="form-label">CEP</label>
                        <input  data-bs-toggle="tooltip" data-bs-placement="top" title="O cep deve ter 8 dígitos" id="cep" class="form-control" id="exampleFormControlInputDefault" type="text" aria-label="default input example">
                        <div id="textCep" class="form-text"></div>
                    </div>
                    <div class="col-md-2 mb-3">
                        <label for="exampleFormControlInputDefault" class="form-label">Estado</label>
                        <input id="estado" class="form-control" id="exampleFormControlInputDefault" type="text" aria-label="default input example">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="exampleFormControlInputDefault" class="form-label">Cidade</label>
                        <input id="cidade" class="form-control" id="exampleFormControlInputDefault" type="text" aria-label="default input example">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="exampleFormControlInputDefault" class="form-label">Bairro</label>
                        <input id="bairro" class="form-control" id="exampleFormControlInputDefault" type="text" aria-label="default input example">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="exampleFormControlInputDefault" class="form-label">Rua</label>
                        <input id="rua" class="form-control" id="exampleFormControlInputDefault" type="text" aria-label="default input example">
                    </div>
                    <div class="col-md-2 mb-3">
                        <label for="exampleFormControlInputDefault" class="form-label">Número</label>
                        <input class="form-control" id="exampleFormControlInputDefault" type="text" aria-label="default input example">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Complemento</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
                      </div>
                </div>
                <button class="btn col-md-6 btn-continuar-endereco mb-2" type="submit">Continuar</button>
            </form>
        </main>
        <footer>
            <p class="copyright">
                &copy; RandomFlix - Grupo 8 - Desenvolvido para fins didáticos. 2021
            </p>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="../js/controller/cadastro-controller.js"></script>
        <script src="../js/model/cadastro-model.js"></script>
        <script src="../js/view/cadastro-view.js"></script>
        <script src="/src/js/cadastro-main.js"></script>
    </body>
</html>
