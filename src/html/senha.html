<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/senha.css">
        <link rel=" icon " type=" image / x-icon " href="/src/img/popcorn.png">
        <title>Senha - RandomFlix</title>
    </head>
    <body>
        <header class="cabecalho">
            <nav class="navbar navbar-expand-lg navbar-light cor-especial-navegacao">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#" id="titulo">
                        <img id="logo" src="/src/img/randomflix1.png" alt="Logo randomflix">
                    </a>
                    <button class="navbar-toggler background-hamburguer" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link color-li" href="../../index.html"><i class="fas fa-home"></i> Início</a>
                            <li class="nav-item">
                                <a class="nav-link color-li" href="/src/html/sobre.html"><i class="fas fa-book-open"></i> Sobre</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link color-li" href="/src/html/contato.html"><i class="far fa-envelope-open"></i> Contato</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main class=" d-flex justify-content-center align-items-center flex-column conteudo-principal">
            <form class="d-flex flex-column align-items-center formulario m-3 p-3">
                <div id="aviso-preenchimento" class="pt-3"></div>
                <article>
                    <h4 class="text-center mt-4">
                        Informe seu email de cadastro para receber uma nova senha de acesso
                        ao Randomflix.
                    </h4>
                </article>
                <section>
                    <label for="exampleInputEmail1" class="form-label text-center">Email</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="exemplo@email.com.br">
                </section>
                <span class="p-2" id="resposta"></span>
                <button type="submit" class="btn btn-enviar">Enviar</button>
            </form>
        </main>
        <footer>
            <p class="copyright">
                &copy; RandomFlix - Grupo 8 - Desenvolvido para fins didáticos. 2021
            </p>
        </footer>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" ></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="/src/js/controller/login-controller.js"></script>
        <script src="/src/js/model/login-model.js"></script>
        <script src="/src/js/view/login-view.js"></script>
        <script src="/src/js/login-main.js"></script>
