<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/info.css">
        <link rel="icon" type="image/x-icon" href="../img/popcorn.png">
        <title>Informações - RandomFlix</title>
    </head>
    <body>
        <header class="cabecalho">
            <nav class="navbar navbar-expand-lg navbar-light cor-especial-navegacao">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#" id="titulo">
                        <img id="logo" src="../img/randomflix1.png" alt="Logo randomflix">
                    </a>
                    <button class="navbar-toggler background-hamburguer" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav d-flex align-items-center">
                            <li class="nav-item">
                                <a class="nav-link color-li" href="./inicial.html"><i class="fas fa-home"></i>
                                    Início
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link color-li" href="./sobre.html"><i class="fas fa-book-open"></i>
                                    Sobre
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link color-li" href="./contato.html"><i class="far fa-envelope-open"></i>
                                    Contato
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link color-li pt-4" href="./search.html">
                                    <div class="input-group mb-3">
                                        <input class="form-control form-control-sm" type="text" placeholder="Buscar filme">
                                        <div class="input-group-append">
                                            <button class="btn botao-buscar-filme" type="button">
                                                <i class="fas fa-search"></i>
                                            </button>
                                        </div>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main class="principal">
        <div id="informacaoPagina">
            <section class="caixaposter"><img src="" id="poster" /></section>
            <section class="informacoes">
            <h2 id="tituloFilme"></h2>

            <div class="infInicio">
                <p id="ano"></p>
                <span class="code"> &bull; </span>
                <p id="duracao"></p>
                <span class="code"> &bull; </span>
                <p id="genero"></p>
                <span class="code"> &bull; </span>
                <p id="pais"></p>
            </div>

            <div class="inf">
                <p class="descr">Diretor:</p>
                <p class="infAPI" id="diretor"></p>
            </div>

            <div class="inf">
                <p class="descr">Elenco:</p>
                <p class="infAPI" id="atores"></p>
            </div>

            <p class="descr">Sinopse</p>
            <p id="plot"></p>

            <div class="inf">
                <p class="descr">Prêmios e nomeações:</p>
                <p class="infAPI" id="premios"></p>
            </div>

            <div class="inf">
                <p class="descr">Rotten Tomatoes:</p>
                <p>&#127813;</p>
                <p class="infAPI" id="rating"></p>
                <p>&#127813;</p>
            </div>

            <div class="inf">
                <p class="descr">Idioma:</p>
                <p class="infAPI" id="idioma"></p>
            </div>
            </section>
        </div>
        <button id="voltar">Voltar</button>
        </main>

        <footer>
        <p class="copyright">
            &copy; RandomFlix - Grupo 8 - Desenvolvido para fins didáticos. 2021
        </p>
        </footer>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
        ></script>

        <script src="../js/controller/info-controller.js"></script>
        <script src="../js/model/info-model.js"></script>
        <script src="../js/view/info-view.js"></script>
        <script src="../js/info-main.js"></script>
    </body>
</html>
