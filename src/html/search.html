<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/search.css" />
    <link rel="icon" type="image/x-icon" href="../img/popcorn.png" />
    <title>ResiliaFlix</title>
  </head>
  <body>
    <header class="cabecalho">
      <nav
        class="
          navbar navbar-expand-lg navbar-light
          cor-especial-navegacao cor-especial-letra
        "
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#" id="titulo">
            <span class="mudacor">R</span>esilia<span class="mudacor">F</span
            >lix</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active text-reset"
                  aria-current="page"
                  href="#"
                  ><img src="../img/home.png" class="icon" />Início</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-reset" href="#"
                  ><img src="../img/movie.png" class="icon" />Filmes</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-reset" href="#"
                  ><img src="../img/team.png" class="icon" />Quem somos</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-reset" href="#"
                  ><img src="../img/send.png" class="icon" /> Contato</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="principal">
      <section class="pesquisa">
        <input
          type="text"
          name="pesquisa-filme"
          class="form-control-lg"
          id="pesquisa-filme"
          placeholder="Busque seu filme"
        />
        <button id="btn-pesquisa" type="submit" value="Enviar">
          <img src="../img/search.png" />
        </button>
      </section>

      <section class="mostraErro">
        <img src="../img/error.png" />
        <p class="mensagem">
          Nossa API só busca filmes com nome em inglês, tente novamente!
        </p>
      </section>

      <section class="filmeEncontrado">
        <section class="caixaposter"><img src="" id="poster" /></section>
        <section class="informacoes">
          <h2 id="tituloFilme"></h2>

          <div class="infInicio">
            <p id="ano"></p>
            &bull;
            <p id="duracao"></p>
            &bull;
            <p id="genero"></p>
            &bull;
            <p id="pais"></p>
          </div>

          <div class="inf">
            <p class="descr">Diretor:</div>
            <p class="infAPI" id="diretor"></p>
          </div>

          <div class="inf">
            <p class="descr">Elenco: </p>
            <p class="infAPI" id="atores"></p>
          </div>

          <p class="descr">Sinopse</p>
          <p id="plot"></p>

          <div class="inf">
            <p class="descr">Prêmios e nomeações:</p>
            <p class="infAPI" id="premios"></p>
          </div>

          <div class="inf">
            <p class="descr">Rotten Tomatoes:</p>
            <p class="infAPI" id="rating"></p>
            <label> &#127813;</label>
          </div>

          <div class="inf">
            <p class="descr">Idioma:</p>
            <p class="infAPI" id="idioma"></p>
          </div>
        </section>
      </section>
    </main>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/controllers/filmes-controller.js"></script>
    <script src="../js/models/filmes-models.js"></script>
    <script src="../js/views/filmes-views.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
